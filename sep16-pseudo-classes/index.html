<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Pseudo Classes</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<ul>
			<li>
				<a href="https://en.wikipedia.org/wiki/Iguana"><i class="fa fa-paw"></i>Iguana</a>
				<div><figure><figcaption>Image of an Iguana</figcaption></figure></div>
			</li>
			<li>
				<a href="https://en.wikipedia.org/wiki/Western_fence_lizard"><i class="fa fa-paw"></i>Western Fence Lizard</a>
				<div><figure><figcaption>Image of a Western Fence Lizard</figcaption></figure></div>
			</li>
			<li>
				<a href="https://en.wikipedia.org/wiki/Turtle"><i class="fa fa-paw"></i>Turtle</a>
				<div><figure><figcaption>Image of a Turtle</figcaption></figure></div>
			</li>
			<li>
				<a href="https://en.wikipedia.org/wiki/Ball_python"><i class="fa fa-paw"></i>Ball Python</a>
				<div><figure><figcaption>Image of a Ball Python</figcaption></figure></div>
			</li>
			<li>
				<a href="https://en.wikipedia.org/wiki/Gecko"><i class="fa fa-paw"></i>Gecko</a>
				<div><figure><figcaption>Image of a Gecko</figcaption></figure></div>
			</li>
		</ul>

	</body>
</html>
